<div class="row">
  <div class="col-12 col-lg-6 mx-lg-auto mt-3">
    <!-- <div *ngIf="error" class="alert alert-danger" role="alert">
      {{ error }}
    </div> -->
    <app-alert
      *ngIf="error"
      [alert-msg]="error"
      (close-emit)="onHandleError()"
    ></app-alert>
    <div *ngIf="isLoading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="text"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="text"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-success mt-3 me-3"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Sign up" : "Login" }}
        </button>
        <button
          class="btn btn-primary mt-3"
          type="button"
          (click)="onSwitchMode()"
        >
          Switch to {{ isLoginMode ? "Login" : "Sign up" }}
        </button>
      </div>
    </form>
  </div>
</div>
