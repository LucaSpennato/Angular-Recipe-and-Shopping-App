<div class="row">
    <div class="col-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
    <div class="col-6 my-2">
        <label for="search">Search:</label>
       <input type="text" class="form-control" id="search" [(ngModel)]="recipiesNeedle">
    </div>
</div>
<div class="row">

  <app-recipe-item *ngFor="let recipeEl of getFilteredRecipies()" 
  [recipe]="recipeEl" (recipeIsClicked)="onRecipeItemClicked(recipeEl)" ></app-recipe-item>

</div>
