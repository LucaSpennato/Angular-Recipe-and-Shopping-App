<div class="row">
    <div class="col-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
    <div class="col-6 my-2">
        <label for="search">Search:</label>
       <input type="text" class="form-control" id="search" [(ngModel)]="recipiesNeedle">
    </div>
</div>
<div class="row">

  <app-recipe-item *ngFor="let recipeEl of recipies | filter:'name':recipiesNeedle ; let i = index" 
  [recipe]="recipeEl" [index]="i"></app-recipe-item>

</div>
