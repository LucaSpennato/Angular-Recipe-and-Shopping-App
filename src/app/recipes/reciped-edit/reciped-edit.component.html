<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <!-- Form start -->
            <form>

                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-success mx-3" type="submit">Save</button>
                        <button class="btn btn-danger" type="button">Cancel</button>
                    </div>
                </div>

                <div class="row">

                    <div class="col-12">

                        <div class="form-group">

                            <label for="name">Name</label>
                            <input 

                                
                                type="text" 
                                id="name"
                                class="form-control">

                        </div>

                    </div>
                    <div class="col-12">

                        <div class="form-group">

                            <label for="imagePath">Image Path</label>
                            <input 

                                
                                type="text" 
                                id="imagePath"
                                class="form-control">

                        </div>

                    </div>

                    <div class="col-12">
                        <img src="" class="img-fluid">
                    </div>

                    <div class="col-12">

                        <div class="form-group">

                            <label for="description">Description</label>
                            <textarea 

                                
                                type="text" 
                                id="description"
                                class="form-control" 
                                rows="6"></textarea>

                        </div>

                    </div>

                </div>

                <!-- new ingredients inputs and btns -->
                <div class="row mt-4">
                    
                    <div class="col-8">
                        <input type="text" class="form-control" >
                    </div>

                    <div class="col-2">
                        <input type="number" class="form-control">
                    </div>

                    <div class="col-2">
                        <button class="btn btn-danger">X</button>
                    </div>

                </div>

            </form>
        </div>
    </div>
</div>
