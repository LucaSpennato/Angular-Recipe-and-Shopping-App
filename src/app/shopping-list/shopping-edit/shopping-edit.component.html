<div class="row">
    <div class="col-12">
        <form (ngSubmit)="onSubmit(frm)" #frm="ngForm">

            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                        name="name"
                        ngModel
                        required
                        minlength="5"
                        type="text" 
                        id="name" 
                        class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                        name="amount"
                        [(ngModel)]="amount" 
                        required
                        min="1"
                        
                        type="number" 
                        id="amount" 
                        class="form-control">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-12">
                    <button class="btn btn-success" type="submit" [disabled]="!frm.valid" >
                        {{ editMode ? 'Update' : 'Add' }}
                    </button>
                    <button class="btn btn-danger mx-2" type="button" (click)="onDeleteItem()" [disabled]="editedItemIndex === -1" >Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()" >Clear</button>
                </div>
            </div>

        </form>
    </div>
</div>
